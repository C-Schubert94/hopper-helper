<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="style.css" rel="stylesheet" />
    <title>Disney Test App</title>
    <script src="ridesAPI.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div id="Magic-Kingdom" class="flex-item">
        <h2 id="MK-title">Magic Kingdom</h2>
        <button class="button"><img class="button-img" src="./images/right-arrow.png" alt="arrow"></button>
        <div id="MK-dropdown" class="mk-dropdown"></div>
      </div>
      <div id="Epcot" class="flex-item">
        <h2 id="epcot-title">Epcot</h2>
        <button class="button"><img class="button-img" src="./images/right-arrow.png" alt="arrow"></button>
        <div id="Epcot-dropdown" class="epcot-dropdown"></div>
      </div>
      <div id="Animal-Kingdom" class="flex-item">
        <h2 id="AK-title">Animal Kingdom</h2>
        <button class="button"><img class="button-img" src="./images/right-arrow.png" alt="arrow"></button>
        <div id="AK-dropdown" class="ak-dropdown"></div>
      </div>
      <div id="Hollywood-Studios" class="flex-item">
        <h2 id="HS-title">Hollywood Studios</h2>
        <button class="button"><img class="button-img" src="./images/right-arrow.png" alt="arrow"></button>
        <div id="HS-dropdown" class="hs-dropdown"></div>
      </div>
    </div>
  </body>
</html>
